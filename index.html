<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>whatzayon</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      padding: 40px 20px;
    }

    /* Glow atrás da foto */
    .profile-pic-container {
      position: relative;
      display: inline-block;
    }

    .glow {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(106,13,173,0.6), transparent 70%);
      filter: blur(25px);
      z-index: 0;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #6a0dad; /* dark purple */
      object-fit: cover;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 22px;
      margin: 8px 0;
    }

    .username {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 15px;
    }

    .icons {
      margin: 15px 0;
    }

    .icons a {
      display: inline-block;
      margin: 0 8px;
      font-size: 22px;
      color: #6a0dad;
      background: #111;
      padding: 10px;
      border-radius: 50%;
      transition: 0.3s;
    }

    .icons a:hover {
      background: #6a0dad;
      color: white;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin: 20px 0;
      font-size: 14px;
      color: #bbb;
    }

    .tabs span {
      margin: 0 10px;
      cursor: pointer;
      position: relative;
    }

    .tabs span.active {
      color: #6a0dad;
      font-weight: bold;
    }

    .social-card {
      width: 90%;
      max-width: 400px;
      background: linear-gradient(145deg, #111, #1a1a1a);
      border-radius: 15px;
      padding: 15px 20px;
      margin: 12px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: 0.3s;
    }

    .social-card:hover {
      background: linear-gradient(145deg, #6a0dad, #4b0082);
      transform: translateY(-3px);
    }

    .social-left {
      display: flex;
      align-items: center;
    }

    .social-left i {
      font-size: 22px;
      margin-right: 12px;
      color: #6a0dad;
    }

    .social-left span {
      font-size: 16px;
    }

    .social-right i {
      font-size: 16px;
      color: #bbb;
    }

    footer {
      margin: 40px 0 20px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>

  <header>
    <!-- Foto de perfil com glow (usando seu perfil do GitHub automaticamente) -->
    <div class="profile-pic-container">
      <div class="glow"></div>
      <img src="https://github.com/whatzayon.png" alt="Foto de perfil" class="profile-pic">
    </div>

    <!-- Nome -->
    <h1>whatzayon</h1>
    <p class="username">@zayon.designer</p>

    <!-- Ícones sociais com redirecionamento -->
    <div class="icons">
      <a href="https://wa.me/5581993873706" target="_blank"><i class="fab fa-whatsapp"></i></a>
      <a href="https://instagram.com/whatzayon" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://github.com/whatzayon" target="_blank"><i class="fab fa-github"></i></a>
    </div>

    <!-- Apenas a aba "sobre" -->
    <div class="tabs">
      <span class="active">sobre</span>
    </div>
  </header>

  <!-- Cards sociais -->
  <div class="social-card" onclick="window.open('https://wa.me/5581993873706', '_blank')">
    <div class="social-left">
      <i class="fab fa-whatsapp"></i>
      <span>Whatsapp</span>
    </div>
    <div class="social-right"><i class="fas fa-chevron-right"></i></div>
  </div>

  <div class="social-card" onclick="window.open('https://instagram.com/whatzayon', '_blank')">
    <div class="social-left">
      <i class="fab fa-instagram"></i>
      <span>Instagram</span>
    </div>
    <div class="social-right"><i class="fas fa-chevron-right"></i></div>
  </div>

  <div class="social-card" onclick="window.open('https://github.com/whatzayon', '_blank')">
    <div class="social-left">
      <i class="fab fa-github"></i>
      <span>GitHub</span>
    </div>
    <div class="social-right"><i class="fas fa-chevron-right"></i></div>
  </div>

  <footer>
    © whatzayon - 2025
  </footer>

</body>
</html>
