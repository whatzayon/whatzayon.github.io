<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Felipe Zayon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      text-align: center;
    }

    header {
      background-color: #6a0dad; /* Roxo principal */
      padding: 50px 20px;
      color: white;
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid white;
      object-fit: cover;
      margin-bottom: 15px;
    }

    h1 {
      margin: 10px 0;
    }

    .social-links {
      margin: 20px 0;
    }

    .social-links a {
      display: inline-block;
      margin: 0 10px;
      padding: 10px 15px;
      border: 2px solid white;
      border-radius: 8px;
      text-decoration: none;
      color: white;
      transition: 0.3s;
    }

    .social-links a:hover {
      background-color: white;
      color: #6a0dad;
    }

    .descricao {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border: 2px solid #6a0dad;
      border-radius: 10px;
      background-color: white;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://avatars.githubusercontent.com/whatzayon" alt="Foto de perfil" class="profile-pic">
    <h1>Felipe Zayon</h1>
    <div class="social-links">
      <a href="https://www.instagram.com/whatzayon/?next=%2F" target="_blank">Instagram</a>
      <a href="https://github.com/whatzayon" target="_blank">GitHub</a>
    </div>
  </header>

  <section class="descricao">
    <p>
      sei lakk
    </p>
  </section>

</body>
</html>
