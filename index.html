<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Felipe Zayon</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #fafafa;
      color: #333;
    }

    /* Container principal */
    .profile-container {
      max-width: 900px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 15px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
    }

    /* Parte superior (foto + nome + botões) */
    .profile-header {
      display: flex;
      align-items: center;
      justify-content: space-around;
      padding: 20px;
      border-bottom: 1px solid #ddd;
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid transparent; 
      object-fit: cover;
    }

    .profile-info {
      flex: 1;
      margin-left: 40px;
    }

    .profile-info h1 {
      margin: 0;
      font-size: 26px;
    }

    /* Estatísticas estilo Instagram */
    .stats {
      display: flex;
      gap: 40px;
      margin: 15px 0;
    }

    .stat {
      text-align: center;
    }

    .stat strong {
      display: block;
      font-size: 18px;
      color: #333;
    }
    
    .stat-text {
      color: #333;
    }

    /* Botões */
    .profile-buttons a {
      display: inline-block;
      margin: 5px;
      padding: 10px 20px;
      border: 2px solid #6a0dad;
      border-radius: 8px;
      text-decoration: none;
      color: #6a0dad;
      font-weight: bold;
      transition: 0.3s;
    }

    .profile-buttons a i {
      margin-right: 6px;
    }

    .profile-buttons a:hover {
      background-color: #6a0dad;
      color: white;
    }

    /* Bio / descrição */
    .descricao {
      padding: 20px;
      font-size: 16px;
      line-height: 1.5;
    }

    /* Área de destaques/projetos (estilo feed) */
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .project-card {
      background: #f8f8f8;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.05);
      transition: 0.3s;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .project-card:hover {
      transform: scale(1.03);
    }

    .project-card h3 {
      margin-top: 0;
      color: #6a0dad;
    }

    .project-card .project-link {
      display: block;
      width: fit-content;
      margin-top: 15px;
      padding: 8px 16px;
      background-color: #6a0dad;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      align-self: flex-start;
    }

    .project-card .project-link:hover {
      background-color: #510787;
    }

    /* Seção de Fotos (nova) */
    .photo-section {
      text-align: center;
      padding: 40px 20px;
      color: #8e8e8e;
    }
    .photo-section .icon-box {
      border: 2px solid #dbdbdb;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    .photo-section .icon-box i {
      font-size: 30px;
      color: #8e8e8e;
    }
    .photo-section h3 {
      font-size: 24px;
      font-weight: 500;
      color: #262626;
      margin-bottom: 10px;
    }
    .photo-section p {
      margin: 0;
      color: #8e8e8e;
    }
    .photo-section .share-link {
      display: inline-block;
      margin-top: 20px;
      color: #0095f6;
      text-decoration: none;
      font-weight: 600;
    }
    .photo-section .share-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
